<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" id="foo">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/logo.png" alt="IMG">
					
				</div>
				
				
				<form class="login100-form validate-form" id="foo">
					<div class="kumar">
						<div class="nsv" id="flip">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12" style="margin-top: 20px;">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
						<br><br>
					</div>
				</div>
				<div class="overlay" id="pan"><br>
						<span class="login100-form-title">
								Sign Up
							</span>
							<div class="wrap-input100 validate-input" data-validate = "Valid Username is required: example" style="margin-left: 15%;">
									<input class="input100" type="text" name="email" placeholder="Username" style="width: 70%;">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-user" aria-hidden="true"></i>
									</span>
								</div>
		
							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" style="margin-left: 15%;">
								<input class="input100" type="text" name="email" placeholder="Email" style="width: 70%;">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>
		
							<div class="wrap-input100 validate-input" data-validate = "Password is required" style="margin-left: 15%;">
								<input class="input100" type="password" name="pass" placeholder="Password" style="width: 70%;">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							<div class="rid">
								<input type="radio" name="utype" value="User/Mentor"> User/Mentor
								<input type="radio" name="utype" value="Admin"> Admin

							</div>
							
							<div class="container-login100-form-btn">
								<button class="login100-form-btn" style="width: 70%;">
									Sign Up
								</button>
							</div>
		
							
					  </div>
					</div>
				</form>
			
				
			</div>
						<div class="container-login100-form-btn" id="top" >
					<button class="login100-form-btn" id="red" onclick="myfunction()" >
							Create your Account
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</button>
				</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script >
		function myfunction(){
			var x = document.getElementById("pan");
  				if (x.style.display === "none") {
 					   x.style.display = "block";
 				 } else {
    					x.style.display = "none";
  	}
		}

		$('.js-tilt').tilt({
			scale: 1.1
		})

		$(document).ready(function(){
 			 $("#red").click(function(){
    			$("#pan").slideToggle("slow");
 		 });
	});
	</script>

	<script src="js/main.js"></script>

</body>
</html>
